<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Screensaver</title>
  <style>
    html, body { margin:0; height:100%; width:100%; overflow:hidden; background:#000; }
    iframe { border:0; width:100vw; height:100vh; }

    /* Transparent overlay to reliably catch taps/clicks */
    #taplayer {
      position:fixed; inset:0;
      background:rgba(0,0,0,0);
      z-index:9999;
      cursor:pointer;
    }

    /* Optional: small “Tap to Start” hint */
    #hint {
      position:fixed;
      left:50%; bottom:4vh;
      transform:translateX(-50%);
      padding:10px 14px;
      font: 20px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#fff;
      background:rgba(0,0,0,0.45);
      border-radius:12px;
      z-index:10000;
      user-select:none;
      pointer-events:none;
    }
  </style>
</head>
<body>
  <!-- Your AbleSign playlist/page -->
  <iframe src="https://player.ablesign.tv"></iframe>

  <div id="taplayer" aria-label="Tap to start"></div>
  <div id="hint">Tap to begin</div>

  <script>
    const DESTINATION = "https://sites.google.com/marinersmuseum.org/ifland-collection-gallery-4/catalog";

    function go() {
      // replace() prevents the user from “back button” returning to saver
      window.location.replace(DESTINATION);
    }

    // Any interaction triggers the redirect
    ["mousedown","touchstart","pointerdown","keydown"].forEach(evt => {
      document.addEventListener(evt, go, { passive: true });
    });
  </script>
</body>
</html>
